<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title></title>
 
<script src="jquery-3.2.1.min.js">

var url = 'http://carma.org/api/1.1/searchLocations?name=Rhode Island'; 
// Cross platform xmlhttprequest

// Create xmlhttprequest object
var xmlhttp = null;
if (window.XMLHttpRequest) { 
        xmlhttp = new XMLHttpRequest();
        //make sure that Browser supports overrideMimeType
        if ( typeof xmlhttp.overrideMimeType != 'undefined') { xmlhttp.overrideMimeType('text/xml'); }
} else if (window.ActiveXObject) {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}  else {
        alert('Perhaps your browser does not support xmlhttprequests?');
}

// Create an HTTP GET request
xmlhttp.open('GET', url, true);

// Set the callback function
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		var myObj = JSON.parse(xmlhttp.responseText);
		for(key in myObj)
{
  if(json.hasOwnProperty(key))
    $('input[name='+key+']').val(myObj[key]);
		
    } else {
        //alert(myObj);
    }
};

// Make the actual request
xmlhttp.send(null);

</script>
</head>
<body>

<form>
  <input type="text" name="id"/>
  <input type="text" name="plant_count"/>
  <input type="text" name="carbon_past"/>
  <input type="text" name="carbon_present"/>
  <input type="text" name="carbon_future"/>
</form>

</BODY>
</html>
