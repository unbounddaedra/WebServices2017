<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title></title>
 
<script type="text/javascript">

var url = 'http://api.wunderground.com/api/3f282de4215bf853/forecast/q/RI/Smithfield.json';
// Cross platform xmlhttprequest

// Create xmlhttprequest object
var xmlhttp = null;
if (window.XMLHttpRequest) { 
        xmlhttp = new XMLHttpRequest();
        //make sure that Browser supports overrideMimeType
        if ( typeof xmlhttp.overrideMimeType != 'undefined') { xmlhttp.overrideMimeType('text/xml'); }
} else if (window.ActiveXObject) {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}  else {
        alert('Perhaps your browser does not support xmlhttprequests?');
}

// Create an HTTP GET request
xmlhttp.open('GET', url, true);

// Set the callback function
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		var myObj = JSON.parse(xmlhttp.responseText);
		debugger;
		for (i=0; i < myObj.forecast.simpleforecast.forecastday.length; i++)
		{
			document.write(myObj.forecast.simpleforecast.forecastday[i].date.pretty);
			document.write('<br/>');
			document.write(myObj.forecast.simpleforecast.forecastday[i].high.farenheit);
			document.write('<br/><HR/>');
		}
    } else {
        //alert(myObj);
    }
};

// Make the actual request
xmlhttp.send(null);

</script>
</head>
<body>


</BODY>
</html>
